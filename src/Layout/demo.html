

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .background-container {
            position: relative;
            width: 100%;
            height: 100vh; /* Adjust the height as needed */
            overflow: hidden;
        }

        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('../../public/logo192.png'); /* Replace with the path to your image */
            background-size: cover;
            background-position: center top; /* This centers the image along the x-axis */
            background-repeat: no-repeat;
        }

        /* Additional styling for content within the div */
        .content {
            position: relative;
            z-index: 1;
            color: #ffffff; /* Adjust text color as needed */
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="background-container">
        <div class="background-image"></div>
        <div class="content">
            <!-- Your content goes here -->
            <h1>Your Content Here</h1>
            <p>This is an example of using an image as a background.</p>
        </div>
    </div>

</body>
</html>
